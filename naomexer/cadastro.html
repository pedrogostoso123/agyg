<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="cadastro.css">
    
</head>
<body>
      <div class="contato ">
        <div class="content first-content ">
        <div class="first-column">
          <h2 class="titulo">BEM-VINDO!</h2>
          <P class="descricao">AQUÁ SUSTENTÁVEL</P>
          <p class="descricao">faça seu login</p>
          <button class="button button-primaria">Entrar</button>
        </div>

          <div class="second-column">
          <h2 class="titulo2 titulo2-second">Crie uma conta</h2>
          <div class="redessociais">
          <ul class="list-redessociais -media">
               
          </ul>
        </div>
        

        <form class="formulario"> 
          <label  class= "label-imput">
            <img src="imagens/user (5).png">
            <i class=""></i>
            <input type="text" placeholder="nome" id="nome">
          </label>
         <label for="">
          <img src="imagens/email.png">
          <i class="far fa-envelope"></i>
          <input type="email" placeholder="email" id="email">
         </label>
        
        <label for="">
          <img src="imagens/reset-password.png">
          <i class="fas fa-lock"></i>
          <input type="senha" placeholder="senha" id="senha">
        </label>

        <span id="erros"></span>
        
        <button class="button button-second " id="btn-cadastro">Entrar</button>
        
        </form>
      </div>
        </div>


      <div class="content second-content">
          <div class="first-column">
            <h2 class="titulo">OLÁ, AMIGO!</h2>
            <P class="descricao">AQUÁ SUSTENTÁVEL</P>
            <p class="descricao2">Faça seu Login</p>
            <button class="button">Clique aqui</button>
          </div>
  
            <div class="second-column">
            <h2 class="titulo2">Entre em sua conta</h2>
            <div class="redessociais">
            <ul>
                   
              <li><a href="#">Facebook </a></li>
              <li><a href="#">Google</a></li>
            </ul>
          </div>
          <p class="descricao3">ou use seu e-mail para cadastro</p>
  
          <form class="formulario">
        
          <input type="email" placeholder="email">
          <input type="senha" placeholder="senha">
          <a href="#">Esqueceu sua senha?</a>
          <button class="botao">Entrar</button>
          </form>
      </div>
      </div>
      </div>

      <script src="cadastro.js"></script>
</body>
</html>
